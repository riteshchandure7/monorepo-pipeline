name: Monorepo CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Node
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3️⃣ Setup pnpm
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      # 4️⃣ Install dependencies (monorepo)
      - name: Install dependencies
        run: pnpm install

      # 5️⃣ Build all apps
      - name: Build all apps
        run: pnpm -r build

      # 6️⃣ Docker login
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 7️⃣ Build & Push Docker images
      - name: Build and push images
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/admin:latest ./apps/admin
          docker build -t ${{ secrets.DOCKER_USERNAME }}/marketing:latest ./apps/marketing
          docker build -t ${{ secrets.DOCKER_USERNAME }}/workspace:latest ./apps/workspace
          docker build -t ${{ secrets.DOCKER_USERNAME }}/users-api:latest ./services/users-api
          docker build -t ${{ secrets.DOCKER_USERNAME }}/orders-api:latest ./services/orders-api

          docker push ${{ secrets.DOCKER_USERNAME }}/admin:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/marketing:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/workspace:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/users-api:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/orders-api:latest
