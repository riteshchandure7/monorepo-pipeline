name: Monorepo CI/CD

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Checkout code
      - name: Checkout
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Setup Node
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3ï¸âƒ£ Setup pnpm
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      # 4ï¸âƒ£ Install deps
      - name: Install dependencies
        run: pnpm install

      # 5ï¸âƒ£ Build all apps
      - name: Build apps
        run: pnpm -r build

      # 6ï¸âƒ£ Login to Docker Hub
      - name: Docker login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 7ï¸âƒ£ Build & push images
      - name: Build and push images
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/admin:latest apps/admin
          docker build -t ${{ secrets.DOCKER_USERNAME }}/marketing:latest apps/marketing
          docker build -t ${{ secrets.DOCKER_USERNAME }}/workspace:latest apps/workspace
          docker build -t ${{ secrets.DOCKER_USERNAME }}/users-api:latest services/users-api
          docker build -t ${{ secrets.DOCKER_USERNAME }}/orders-api:latest services/orders-api

          docker push ${{ secrets.DOCKER_USERNAME }}/admin:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/marketing:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/workspace:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/users-api:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/orders-api:latest

      # 8ï¸âƒ£ Setup kubectl
      - name: Setup kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: v1.30.0

      # 9ï¸âƒ£ Configure kubeconfig
      - name: Configure kubeconfig
        run: |
          echo "${{ secrets.KUBECONFIG_DATA }}" | base64 -d > kubeconfig
          export KUBECONFIG=$PWD/kubeconfig
          kubectl get nodes

      # ðŸ”Ÿ Deploy to Kubernetes
      - name: Deploy to Kubernetes
        run: |
          export KUBECONFIG=$PWD/kubeconfig
          kubectl apply -f k8s/
          kubectl rollout restart deployment admin -n monorepo
          kubectl rollout restart deployment marketing -n monorepo
          kubectl rollout restart deployment workspace -n monorepo
          kubectl rollout restart deployment users-api -n monorepo
          kubectl rollout restart deployment orders-api -n monorepo
